<!DOCTYPE HTML>
<html lang="en">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
       initial-scale-1, shrink-to-fit=no">
  <title>Cart</title>
  <link rel="stylesheet" href="css/styleskaniya.css">
</head>
 
<body>
<div class="cartcontainer">
   
    <div class="cartheader">
       
       <div class="sctitle">
        <h1 class="carttitle"> Check Out</h1>
       </div>
 
       </div>
 
    <div class="servicetype">
        <h1 class="service">Service</h1>
    </div>
   
    <div class="qty">
        <h1 class="number">Qty</h1>
    </div>
 
    <div class="cost">
            <h1 class="serviceamount">Service Amount</h1>
    </div>
 
    <div class="total">
        <h1 class="servicetotal">Total</h1>
    </div>
 
    <div class="overalltotal">
        <h1 class="allcost">Total</h1>
    </div>
 
    <div class="pay">
        <button type="button" class="paynow" style="font-size: 24px;"> Pay Now</button>
    </div>
   </div>
</body>
