<!-- HEADER -->
<header id="head" class="grid">
  <h1>APPLY TODAY </h1>
  <p>Complete And Submit The Questionnaire Below With Your Availability And Qualifications And A Crew Member Will Contact You</p>
</header>

<!--FORM-->
<div class="container">
  <form id="applytoday">
    <div class="row">
      <div class="col-25l">
        <label for="name">Full Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="user_name" placeholder="first and last name" value="" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25l">
        <label for="email">Email</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" name="user_email" placeholder="email@domain.com" value="" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25l">
        <label for="tel">Phone Number</label>
      </div>
      <div class="col-75">
        <input type="tel" id="tel" name="user_number" placeholder="XXX-XXX-XXXX" value="">
      </div>
    </div>
    <div class="row">
      <div class="col-25l">
        <label for="subject">Briefly describe availability (Which days and hours can you work? Hour many hours can you work each week?</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-25l">
        <label for="subject">Briefly describe your prior experiences with car detailing (please include references)</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <button type="submit" form="applytoday">Submit</button>
    </div>
  </form>
</div>
